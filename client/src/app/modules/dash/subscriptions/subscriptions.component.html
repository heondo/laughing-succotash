<div>Subscribed Topics</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="standard">
    <input matInput placeholder="Topic" type="text" formControlName="topic" />
  </mat-form-field>
  <button
    mat-raised-button
    type="submit"
    [disabled]="!form.valid"
    color="primary"
  >
    Submit
  </button>
</form>
<div>
  <app-ngx-json-viewer [json]="brokerData"></app-ngx-json-viewer>
  {{ socketService.brokerDataObservable | async | json }}
</div>
