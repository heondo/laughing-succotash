<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="standard">
    <input
      matInput
      required
      placeholder="Topic"
      type="text"
      formControlName="topic"
    />
  </mat-form-field>
  <button
    mat-raised-button
    type="submit"
    [disabled]="!form.valid"
    color="primary"
  >
    Submit
  </button>
</form>
