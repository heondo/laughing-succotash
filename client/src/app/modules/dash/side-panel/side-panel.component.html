<div>Publish Message</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field appearance="standard">
    <input matInput placeholder="Topic" type="text" formControlName="topic" />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <input
      matInput
      placeholder="Message"
      type="text"
      formControlName="message"
    />
  </mat-form-field>
  <div>
    <button
      mat-raised-button
      type="submit"
      [disabled]="!form.valid"
      color="primary"
    >
      Submit
    </button>
  </div>
</form>
<div>
  {{ socketService.brokerDataObservable | async | json }}
</div>
